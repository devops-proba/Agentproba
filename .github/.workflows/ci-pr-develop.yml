name: CI pr develop

on:
  pull_request:
    branches:
      - 'develop'
    types: [opened, reopened, edited, synchronize] 

jobs:

  test:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Package
        working-directory: ./product-service
        run: mvn -B clean package -DskipTests